<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="background">
    <defs>
        <filter id="cloudify">
            <feTurbulence baseFrequency="0.015" octaves="5" result="map" seed="2" type="fractalNoise" stitchTiles="stitch" />
            <feDisplacementMap in="SourceGraphic" in2="map" scale="140"/>
        </filter>
        <radialGradient id="n1">
            <stop offset="0%" stop-color="#183653AA" />
            <stop offset="30%" stop-color="#18365388" />
            <stop offset="100%" stop-color="#18365300" />
        </radialGradient>
    </defs>
    <g filter="url(#cloudify)">
        <rect width="100%" height="100%" fill="url(#n1)"/>
        <rect width="40%" height="60%" x="-10%" y="-20%" fill="url(#n1)"/>
        <rect width="40%" height="40%" x="0%" y="40%" fill="url(#n1)"/>
        <rect width="40%" height="60%" x="0%" y="60%" fill="url(#n1)"/>
        <rect width="40%" height="50%" x="30%" y="40%" fill="url(#n1)"/>
        <rect width="40%" height="60%" x="-5%" y="60%" fill="url(#n1)"/>
        <rect width="40%" height="50%" x="80%" y="40%" fill="url(#n1)"/>
        <rect width="40%" height="60%" x="65%" y="60%" fill="url(#n1)"/>
    </g>
    <rect width="100%" height="100%" fill="#27547C80"></rect>
</svg>
